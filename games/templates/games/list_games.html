{% extends 'base.html' %}

{% block content %}
    <div class="games-container">
        {% for game in game_list %}
            <div class="single-game-container">
                <li class="games">
                    <a href="{% url 'show_game' game.id %}">{{ game.name }}</a>
                </li>
                <span class="button"><a href="{% url 'delete_game' game.id %}">Delete Game</a></span>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
