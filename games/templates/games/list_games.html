{% extends 'base.html' %}

{% block content %}
    <div>
        <a href="{% url 'create_game' %}">Create Game</a>
    </div>
    <hr>
    <div>
        {% for game in game_list %}
            <li>
                <a href="{% url 'show_game' game.id %}">{{ game.name }}</a>
            </li>
        {% endfor %}
    </div>
{% endblock content %}
